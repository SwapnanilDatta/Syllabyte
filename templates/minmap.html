<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Study Generator</title>

    <!-- GoJS -->
    <script src="https://unpkg.com/gojs/release/go.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MathJax -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background: #f4f6f8;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            text-align: center;
            margin-bottom: 30px;
        }

        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #aaa;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            padding: 10px 15px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }

        .flashcards {
            flex: 1 1 300px;
            min-width: 300px;
        }

        .flashcard {
            background-color: #ffffff;
            border-left: 6px solid #4caf50;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        .flashcard strong {
            font-size: 1.1em;
            display: block;
            margin-bottom: 8px;
        }

        .mindmap-container {
            flex: 2 1 500px;
            min-width: 400px;
        }

        #gojs_container {
            width: 100%;
            height: 600px;
            border: solid 1px #ccc;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        .topic-header {
            text-align: center;
            font-size: 1.3em;
            margin-bottom: 15px;
            color: #333;
            width: 100%;
        }

        h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>

<h1>ðŸ“š Smart Study Material Generator</h1>

<!-- <form method="POST" action="/generate">
    <input type="text" name="topic" placeholder="Enter a topic..." value="{{ topic or '' }}">
    <button type="submit">Generate</button>
</form> -->

{% if error %}
<div class="error">{{ error }}</div>
{% endif %}

{% if mind_map and flashcards %}
<div class="topic-header">Generated Materials for: <strong>{{ topic }}</strong></div>
<div class="content">
    <div class="flashcards">
        <h2>ðŸ“˜ Flashcards</h2>
        {% for card in flashcards %}
        <div class="flashcard">
            <strong>{{ card.front }}</strong>
            <span>{{ card.back|safe }}</span>
        </div>
        {% endfor %}
    </div>

    <div class="mindmap-container">
        <h2>ðŸŒ³ Mind Map</h2>
        <div id="gojs_container"></div>
    </div>
</div>
{% endif %}

<script>
    const mindMapDataRaw = {{ mind_map | default([]) | tojson | safe }};

    function initGoJS() {
        if (!mindMapDataRaw || mindMapDataRaw.length === 0) {
            document.getElementById('gojs_container').innerHTML = '<p style="text-align: center; padding-top: 50px; color: #888;">No mind map data available for this topic.</p>';
            return;
        }

        const $ = go.GraphObject.make;
        const myDiagram = $(go.Diagram, "gojs_container", {
            initialAutoScale: go.Diagram.Uniform,
            layout: $(go.TreeLayout, {
                angle: 0,
                layerSpacing: 40
            }),
            "undoManager.isEnabled": true
        });

        myDiagram.nodeTemplate =
            $(go.Node, "Auto",
                { movable: true },
                $(go.Shape, "RoundedRectangle", { fill: "#4caf50", strokeWidth: 0 }),
                $(go.Panel, "Vertical",
                    { margin: 4 },
                    $(go.TextBlock, {
                        margin: 6,
                        editable: false,
                        font: "bold 14px sans-serif",
                        stroke: "white",
                        wrap: go.TextBlock.WrapFit,
                        maxSize: new go.Size(200, NaN)
                    },
                    new go.Binding("text", "content")
                    )
                )
            );

            myDiagram.linkTemplate =
  $(go.Link,
    { routing: go.Link.Orthogonal },
    $(go.Shape, {
      stroke: "blue",
      strokeWidth: 2,
      strokeDashArray: [4, 2],
      name: "LINKSHAPE"
    })
  );

// Animate the dash offset
function animateLinks() {
  myDiagram.links.each(link => {
    const shape = link.findObject("LINKSHAPE");
    if (shape) {
      let offset = shape.strokeDashOffset || 0;
      shape.strokeDashOffset = offset - 1; // moves the dashes
    }
  });
  requestAnimationFrame(animateLinks); // keep animating
}
animateLinks();


        // Convert raw array to GoJS-compatible nodes and links
        const nodes = [];
        const links = [];
        mindMapDataRaw.forEach(node => {
            nodes.push({ key: node.id, content: node.content });
            if (node.parent !== 'null') {
                links.push({ from: node.parent, to: node.id });
            }
        });

        myDiagram.model = new go.GraphLinksModel(nodes, links);

        // Re-render MathJax after the diagram is ready
        myDiagram.addDiagramListener("InitialLayoutCompleted", () => {
            setTimeout(() => {
                if (window.MathJax && window.MathJax.typesetPromise) {
                    const container = document.getElementById("gojs_container");
                    window.MathJax.typesetPromise([container])
                        .catch((err) => console.error("MathJax typesetting failed:", err));
                }
            }, 200);
        });
    }

    document.addEventListener('DOMContentLoaded', initGoJS);
</script>

</body>
</html>
